<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>
		Vize - Visualized Vibe
	</title>
	<link rel="stylesheet"
	      href="./index.css">

	<script src="./src/components/Vector2.js"
	        charset="utf-8"></script>

	<script src="./src/components/Square.js"
	        charset="utf-8"></script>
	<script src="./src/components/Circle.js"
	        charset="utf-8"></script>
	<script src="./src/components/Triangle.js"
	        charset="utf-8"></script>

	<script src="./src/utils.js"
	        charset="utf-8"></script>

	<script src="./src/filters/invertFilter.js"
	        charset="utf-8"></script>
	<script src="./src/filters/lineFilter.js"
	        charset="utf-8"></script>
	<script src="./src/filters/noiseFilter.js"
	        charset="utf-8"></script>
	<script src="./src/filters/redMirrorFilter.js"
	        charset="utf-8"></script>
	<script src="./src/filters/shiftRGBFilter.js"
	        charset="utf-8"></script>
	<script src="./src/filters/tintFilter.js"
	        charset="utf-8"></script>

	<script src="./index.js"
	        charset="utf-8"></script>
</head>

<body>
	<canvas width="900"
	        height="450"
	        id="canvas"></canvas>
	<div id="controls">
		<audio controls
		       loop></audio>

		<label>Track:
			<select id="trackSelect" >
				<option value="media/Hazey.ogg">Hazey</option>

				<option value="media/TubShop.mp3">Tubshop</option>
			</select>
		</label>

		<button id="fsButton">Go Full Screen</button><br>

		<hr>

	</div>

	<section id="filter">

		<h2>Filter</h2>

		<span>
				<input type="checkbox" id="tintRed">
				<label for="tintRed">Tint Red</label>
			</span> |

		<span>
				<input type="checkbox" id="invert">
				<label for="invert">Invert</label>
			</span> |

		<span>
				<input type="checkbox" id="noise">
				<label for="noise">Noise</label>
			</span> |

		<span>
				<input type="checkbox" id="lines">
				<label for="lines">Lines</label>
			</span> |

		<span>
				<input type="checkbox" id="bonus">
				<label for="bonus">Bonus</label>
			</span> |

		<span>
				<input type="checkbox" id="redeye">
				<label for="redeye">Bonus 2</label>
			</span>

		<br>
		<div>
			<label for="radiusSlider">Max Circle Size: </label>
			<input id="radiusSlider"
			       type="range"
			       min="10"
			       max="400.0"
			       step="1"
			       value="200.0" />
			<span style="float:right"
			      id="sliderResults">
				  </span>
		</div>

		<p id="status">???</p>

	</section>
</body>

</html>
