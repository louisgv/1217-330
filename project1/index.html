<body>
	<canvas title="Click to Pause"></canvas>
	<audio></audio>

	<h1 id="brand"
	    class="toggle-target">
		vize
	</h1>
	<div id="controls">

		<button id="toggleui-button"
		        class="button"
		        title="Click to Toggle UI">x</button>

		<div class="toggle-target">
			<button id="shuffle-button"
			        class="button"
			        title="Click to Shuffle to a New Song">
				Shuffle
			</button>

			<button id="fullscreen-button"
			        class="button"
			        title="Click to go Fullscreen">
				Full Screen
			</button>
		</div>

		<div id="playback-slider-container"
			class="toggle-target margin-bottom">
		</div>

		<div id="volume-slider-container"
			class="toggle-target margin-bottom">
		</div>
		<div id="bass-slider-container"
		     class="toggle-target margin-bottom">
		</div>


		<div id="visualizer-ui"
		     class="toggle-target flex-column"></div>


		<!-- <label>Track:
			<select id="trackSelect">
				<option value="media/Joji.ogg">Joji</option>

				<option value="media/TubShop.mp3">Tubshop</option>
			</select>
		</label> -->
	</div>

	<div id="now-playing">
		<div class="flex-end">
			<h2>
				Now playing
			</h2>
		</div>
		<div class="flex-end">
			<h3 id="song-name"
			    title="Name of the song">xxx</h3>
		</div>
	</div>

	<footer class="toggle-target">
		<h5>
			Hint: drag and drop your own audio file
		</h5>
		<h4>
			COPYLEFT @L.A.B ALL RIGHT RELEASED
		</h4>
